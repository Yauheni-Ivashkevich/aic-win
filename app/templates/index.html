{% extends "base.html" %}
{% block title %}AIC Бухгалтерия{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <label for="Fullname">Фамилия, Имя, Отчество</label>
        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Введите (Фамилию, Имя, Отчество)">
        <small id="fullName" class="form-text text-muted">Пожалуйста укажите свой статус (Индивидуальный предприниматель / Ремесленник)</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email:</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Введите email">
        <small id="emailHelp" class="form-text text-muted">Мы никогда никому не передадим вашу email.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Пароль:</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Пароль">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Повтор пароля:</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Повторите пароль">

    </div>
  <button type="submit" class="btn btn-primary">Регистрация</button>


</form>



{% endblock %}
